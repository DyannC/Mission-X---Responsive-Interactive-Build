<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FixIt — Finding your location</title>

  <!-- Link to global stylesheet -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Stage is the main viewport wrapper -->
  <div class="stage">
    <div class="screen">
      
      <!-- Header: simple page heading -->
      <header>
        <h1>Finding your location…</h1>
      </header>

      <!-- Main content: centered spinner and status text -->
      <main class="pane center">
        <!-- Spinner: animated circle (defined in CSS) -->
        <div class="spinner"></div>
        <!-- Status text styled with muted token -->
        <div style="color:var(--muted)">
          Using GPS to drop a pin near you.
        </div>
      </main>

      <!-- Footer with navigation buttons -->
      <footer class="rail">
        <!-- Cancel returns user back to manual location page -->
        <a class="btn btn-ghost" href="location.html">Cancel</a>
        <!-- Continue proceeds to location page after auto-detect -->
        <a class="btn grow" href="location.html">Continue</a>
      </footer>
    </div>
  </div>
</body>
</html>
