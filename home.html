    <!-- Early theme pick (localStorage > OS). Keeps things consistent on first paint. -->
    <script>
      (function () {
        var KEY = "fixit_theme";
        var mode = "day";
        try {
          var saved = localStorage.getItem(KEY);
          if (saved) {
            mode = saved;
          } else if (
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
          ) {
            mode = "night";
          }
        } catch (e) {}

        // Defer until body exists (head runs before <body> is parsed)
        function applyEarly() {
          var b = document.body;
          if (!b) {
            requestAnimationFrame(applyEarly);
            return;
          }
          b.classList.remove("day-background", "night-background");
          b.classList.add(
            mode === "night" ? "night-background" : "day-background"
          );
        }
        applyEarly();
      })();
    </script>

    <!-- Main stylesheet (your homestyle.css with hero rules) -->
    <link rel="stylesheet" href="homestyle.css" />

    <!-- Hero -->

    <!-- Theme controller (syncs ARIA state + persists choice) -->
    <script>
      (function () {
        const KEY = "fixit_theme";
        const body = document.body;
        const toggle = document.getElementById("cb1");
        const dayIcon = document.getElementById("dayIcon");
        const nightIcon = document.getElementById("nightIcon");

        function apply(mode) {
          const night = mode === "night";
          body.classList.remove("day-background", "night-background");
          body.classList.add(night ? "night-background" : "day-background");
          if (toggle) {
            toggle.checked = night;
            toggle.setAttribute("aria-checked", night ? "true" : "false");
          }
          try {
            localStorage.setItem(KEY, mode);
          } catch {}
        }

        // Initial (localStorage > OS)
        let saved = null;
        try {
          saved = localStorage.getItem(KEY);
        } catch {}
        if (!saved) {
          const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          saved = prefersDark ? "night" : "day";
        }
        apply(saved);

        // Events
        if (toggle) {
          toggle.addEventListener("change", () =>
            apply(toggle.checked ? "night" : "day")
          );
        }
        if (dayIcon) {
          dayIcon.addEventListener("click", () => apply("day"));
        }
        if (nightIcon) {
          nightIcon.addEventListener("click", () => apply("night"));
        }
      })();
    </script>

    <!-- white text for the homepage if its in dark mode -->
    <script>
(function () {
  const BODY = document.body;
  const SEL = '.hero h1, .hero h2, .hero p, .hero .lead';

  function paintHeroText() {
    const dark = BODY.classList.contains('night-background');
    document.querySelectorAll(SEL).forEach(el => {
      el.style.setProperty('color', dark ? '#ffffff' : '#25463D', 'important');
      el.style.setProperty('text-shadow', dark ? '0 2px 6px rgba(0,0,0,.35)' : 'none', 'important');
    });
  }

  // Run now
  paintHeroText();

  // Re-run when the toggle changes
  document.getElementById('cb1')?.addEventListener('change', paintHeroText);

  // Re-run if some other code flips the body class
  new MutationObserver(paintHeroText).observe(BODY, { attributes: true, attributeFilter: ['class'] });

  // Re-run if theme changes via localStorage from another tab/page
  window.addEventListener('storage', paintHeroText);
})();
</script>
